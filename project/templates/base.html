<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}体育館予約システム{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <style>
        .booked {
            background-color: #FFCCCC;
        }
        .popup {
            position: absolute;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            padding: 10px;
            display: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="/">
                            体育館予約システム
                        </a>
                    </div>
                    <div id="navbarMenu" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="/" class="navbar-item">ホーム</a>
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('main.admin') }}" class="navbar-item">管理者</a>
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">ログアウト</a>
                            {% else %}
                            <a href="{{ url_for('auth.login') }}" class="navbar-item">ログイン</a>
                            <a href="{{ url_for('auth.signup') }}" class="navbar-item">新規登録</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>

    {% block scripts %}
    {% endblock %}
</body>
</html>
