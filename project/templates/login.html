{% extends "base.html" %}

{% block title %}ログイン{% endblock %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title has-text-centered">ログイン</h3>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}

    <div class="box">
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="field">
                <label class="label" for="email">メールアドレス</label>
                <div class="control">
                    <input class="input is-large" id="email" type="email" name="email" placeholder="Email" autofocus required>
                </div>
            </div>

            <div class="field">
                <label class="label" for="password">パスワード</label>
                <div class="control">
                    <input class="input is-large" id="password" type="password" name="password" placeholder="Password" required>
                </div>
            </div>

            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    ログイン状態を保持する
                </label>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">ログイン</button>
        </form>
    </div>
</div>
{% endblock %}
